# Server Configuration
server.port=8080
spring.application.name=meeting-room-booking

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/meetingroom;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=3600000

# CORS Configuration
cors.allowed.origins=http://localhost:5174,http://localhost:3000

# Logging
logging.level.com.meetingroom=DEBUG
logging.level.org.springframework.security=DEBUG

